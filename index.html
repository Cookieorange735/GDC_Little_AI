
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>On-Device AI 物件辨識</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* 防止捲動 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 視訊與畫布的容器 */
        #cam-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        /* 影像與 Canvas 重疊 */
        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 讓畫面填滿手機螢幕 */
        }

        /* 介面覆蓋層 (UI Overlay) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* 讓點擊穿透到下方 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 狀態列 */
        .status-bar {
            background: rgba(0, 0, 0, 0.6);
            color: #00ffcc;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            align-self: flex-start;
            pointer-events: auto;
        }

        /* 啟動按鈕 / 載入畫面 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none; /* 預設隱藏 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 偵測框樣式設定 (由 JS 動態繪製，此處為文字樣式) */
        .prediction-text {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="cam-container">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="status-bar" id="status">等待啟動...</div>
    </div>

    <div id="start-screen">
        <div class="loader" id="loader"></div>
        <h2 id="loading-text">準備載入 AI 模型</h2>
        <p style="font-size: 0.9em; color: #aaa; margin: 0 20px;">
            請允許相機權限。<br>模型載入後可離線使用。
        </p>
        <button id="btn-start">開始辨識</button>
    </div>

<script>
        // ==========================================
        //  1. 遊戲設定與變數 (新增部分)
        // ==========================================
        
        // 定義遊戲要尋找的目標清單 (COCO-SSD 支援的類別)
        // 這裡選了一些家裡或辦公室常見的物品
        const gameTargets = [
            { en: 'cup', zh: '杯子' },
            { en: 'cell phone', zh: '手機' },
            { en: 'bottle', zh: '瓶子' },
            { en: 'keyboard', zh: '鍵盤' },
            { en: 'mouse', zh: '滑鼠' },
            { en: 'laptop', zh: '筆記型電腦' },
            { en: 'remote', zh: '遙控器' },
            { en: 'scissors', zh: '剪刀' },
            { en: 'person', zh: '人' } // 可以自拍
        ];

        let gameState = 'idle'; // 'idle' (閒置) 或 'playing' (遊戲中)
        let score = 0;
        let currentTargetIdx = 0;
        let lastSuccessTime = 0; // 用來防止重複計分的冷卻時間
        
        // 音效 (找到物品時播放)
        const successAudio = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');

        // ==========================================
        //  2. 核心 DOM 元素與變數 (原有部分)
        // ==========================================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const statusText = document.getElementById('status');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');

        let model = undefined;

        // ==========================================
        //  3. 初始化與啟動流程 (微調)
        // ==========================================
        btnStart.addEventListener('click', async () => {
            btnStart.style.display = 'none';
            loader.style.display = 'block';
            loadingText.innerText = "正在載入 AI 模型 (約 2-5 MB)...";
            
            try {
                await initAI();
                startGame(); // 模型載入完成後，直接開始遊戲！
            } catch (error) {
                console.error(error);
                loadingText.innerText = "錯誤: " + error.message;
                loader.style.display = 'none';
                btnStart.style.display = 'inline-block';
                btnStart.innerText = "重試";
            }
        });

        async function initAI() {
            model = await cocoSsd.load();
            loadingText.innerText = "模型載入完成，正在啟動相機...";
            await setupCamera();
            startScreen.style.display = 'none'; 
            resizeCanvas();
            predictLoop();
            window.addEventListener('resize', resizeCanvas);
        }

        async function setupCamera() {
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'environment',
                    width: { ideal: 640 }, 
                    height: { ideal: 480 }
                }
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => { resolve(video); };
            });
        }

        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        // ==========================================
        //  4. 遊戲邏輯控制 (新增部分)
        // ==========================================
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            pickNewTarget();
            updateGameUI();
        }

        function pickNewTarget() {
            // 隨機選擇一個新的目標
            currentTargetIdx = Math.floor(Math.random() * gameTargets.length);
            // 為了視覺效果，暫時將邊框變回透明
            document.body.style.border = "none";
        }

        function updateGameUI() {
            const target = gameTargets[currentTargetIdx];
            // 更新上方狀態列顯示的文字
            statusText.innerHTML = `
                <span style="color: yellow;">目標: ${target.zh} (${target.en})</span> 
                | <span style="color: #00ffcc; font-weight:bold;">得分: ${score}</span>
            `;
        }

        function checkGameSuccess(predictions) {
            if (gameState !== 'playing') return;

            const targetEnName = gameTargets[currentTargetIdx].en;
            const now = Date.now();

            // 防止短時間內重複計分 (冷卻時間 1.5 秒)
            if (now - lastSuccessTime < 1500) return;

            // 檢查預測結果中，是否有符合當前目標的物品
            // 並且信心度 (score) 要大於 0.7 (70%) 才算找到
            const found = predictions.some(p => p.class === targetEnName && p.score > 0.7);

            if (found) {
                // 找到了！
                score++;
                lastSuccessTime = now;
                successAudio.play(); // 播放音效

                // 視覺回饋：讓螢幕邊緣閃爍綠色
                document.body.style.border = "10px solid #00ff00";
                document.body.style.boxSizing = "border-box";

                // 1秒後選擇新目標
                setTimeout(() => {
                    pickNewTarget();
                    updateGameUI();
                }, 1000);
                
                updateGameUI(); // 立即更新分數顯示
            }
        }


        // ==========================================
        //  5. 預測循環與繪圖 (修改部分)
        // ==========================================
        async function predictLoop() {
            if (!model) return;
            const predictions = await model.detect(video, 20, 0.5);
            
            drawPredictions(predictions);

            // [新增] 每次偵測完，檢查遊戲是否得分
            checkGameSuccess(predictions);

            requestAnimationFrame(predictLoop);
        }

        function drawPredictions(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "16px sans-serif";
            ctx.textBaseline = "top";

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction['bbox'];
                const text = prediction['class'];
                const scoreVal = Math.round(prediction['score'] * 100);

                // [修改] 如果是當前目標，用顯眼的黃色框；否則用原本的青色框
                let color = "#00FFFF"; // 預設青色
                let textColor = "#FFFFFF";
                
                if (gameState === 'playing' && text === gameTargets[currentTargetIdx].en) {
                    color = "#FFFF00"; // 目標物品改為黃色
                    ctx.lineWidth = 6; // 線條加粗
                } else {
                    ctx.lineWidth = 2; // 其他物品線條變細
                }

                ctx.strokeStyle = color;
                ctx.strokeRect(x, y, width, height);

                // 簡化標籤顯示，只顯示名稱
                const label = `${text} ${scoreVal}%`;
                const textWidth = ctx.measureText(label).width;
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(x, y, textWidth + 10, 20);
                ctx.fillStyle = color; // 文字顏色跟框框一樣
                ctx.fillText(label, x + 5, y + 2);
            });
        }
    </script>
</body>
</html>
