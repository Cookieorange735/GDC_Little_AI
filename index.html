<script>
        // ==========================================
        //  1. 遊戲設定與變數 (新增部分)
        // ==========================================
        
        // 定義遊戲要尋找的目標清單 (COCO-SSD 支援的類別)
        // 這裡選了一些家裡或辦公室常見的物品
        const gameTargets = [
            { en: 'cup', zh: '杯子' },
            { en: 'cell phone', zh: '手機' },
            { en: 'bottle', zh: '瓶子' },
            { en: 'keyboard', zh: '鍵盤' },
            { en: 'mouse', zh: '滑鼠' },
            { en: 'laptop', zh: '筆記型電腦' },
            { en: 'remote', zh: '遙控器' },
            { en: 'scissors', zh: '剪刀' },
            { en: 'person', zh: '人' } // 可以自拍
        ];

        let gameState = 'idle'; // 'idle' (閒置) 或 'playing' (遊戲中)
        let score = 0;
        let currentTargetIdx = 0;
        let lastSuccessTime = 0; // 用來防止重複計分的冷卻時間
        
        // 音效 (找到物品時播放)
        const successAudio = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');

        // ==========================================
        //  2. 核心 DOM 元素與變數 (原有部分)
        // ==========================================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btn-start');
        const statusText = document.getElementById('status');
        const startScreen = document.getElementById('start-screen');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');

        let model = undefined;

        // ==========================================
        //  3. 初始化與啟動流程 (微調)
        // ==========================================
        btnStart.addEventListener('click', async () => {
            btnStart.style.display = 'none';
            loader.style.display = 'block';
            loadingText.innerText = "正在載入 AI 模型 (約 2-5 MB)...";
            
            try {
                await initAI();
                startGame(); // 模型載入完成後，直接開始遊戲！
            } catch (error) {
                console.error(error);
                loadingText.innerText = "錯誤: " + error.message;
                loader.style.display = 'none';
                btnStart.style.display = 'inline-block';
                btnStart.innerText = "重試";
            }
        });

        async function initAI() {
            model = await cocoSsd.load();
            loadingText.innerText = "模型載入完成，正在啟動相機...";
            await setupCamera();
            startScreen.style.display = 'none'; 
            resizeCanvas();
            predictLoop();
            window.addEventListener('resize', resizeCanvas);
        }

        async function setupCamera() {
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'environment',
                    width: { ideal: 640 }, 
                    height: { ideal: 480 }
                }
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => { resolve(video); };
            });
        }

        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        // ==========================================
        //  4. 遊戲邏輯控制 (新增部分)
        // ==========================================
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            pickNewTarget();
            updateGameUI();
        }

        function pickNewTarget() {
            // 隨機選擇一個新的目標
            currentTargetIdx = Math.floor(Math.random() * gameTargets.length);
            // 為了視覺效果，暫時將邊框變回透明
            document.body.style.border = "none";
        }

        function updateGameUI() {
            const target = gameTargets[currentTargetIdx];
            // 更新上方狀態列顯示的文字
            statusText.innerHTML = `
                <span style="color: yellow;">目標: ${target.zh} (${target.en})</span> 
                | <span style="color: #00ffcc; font-weight:bold;">得分: ${score}</span>
            `;
        }

        function checkGameSuccess(predictions) {
            if (gameState !== 'playing') return;

            const targetEnName = gameTargets[currentTargetIdx].en;
            const now = Date.now();

            // 防止短時間內重複計分 (冷卻時間 1.5 秒)
            if (now - lastSuccessTime < 1500) return;

            // 檢查預測結果中，是否有符合當前目標的物品
            // 並且信心度 (score) 要大於 0.7 (70%) 才算找到
            const found = predictions.some(p => p.class === targetEnName && p.score > 0.7);

            if (found) {
                // 找到了！
                score++;
                lastSuccessTime = now;
                successAudio.play(); // 播放音效

                // 視覺回饋：讓螢幕邊緣閃爍綠色
                document.body.style.border = "10px solid #00ff00";
                document.body.style.boxSizing = "border-box";

                // 1秒後選擇新目標
                setTimeout(() => {
                    pickNewTarget();
                    updateGameUI();
                }, 1000);
                
                updateGameUI(); // 立即更新分數顯示
            }
        }


        // ==========================================
        //  5. 預測循環與繪圖 (修改部分)
        // ==========================================
        async function predictLoop() {
            if (!model) return;
            const predictions = await model.detect(video, 20, 0.5);
            
            drawPredictions(predictions);

            // [新增] 每次偵測完，檢查遊戲是否得分
            checkGameSuccess(predictions);

            requestAnimationFrame(predictLoop);
        }

        function drawPredictions(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "16px sans-serif";
            ctx.textBaseline = "top";

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction['bbox'];
                const text = prediction['class'];
                const scoreVal = Math.round(prediction['score'] * 100);

                // [修改] 如果是當前目標，用顯眼的黃色框；否則用原本的青色框
                let color = "#00FFFF"; // 預設青色
                let textColor = "#FFFFFF";
                
                if (gameState === 'playing' && text === gameTargets[currentTargetIdx].en) {
                    color = "#FFFF00"; // 目標物品改為黃色
                    ctx.lineWidth = 6; // 線條加粗
                } else {
                    ctx.lineWidth = 2; // 其他物品線條變細
                }

                ctx.strokeStyle = color;
                ctx.strokeRect(x, y, width, height);

                // 簡化標籤顯示，只顯示名稱
                const label = `${text} ${scoreVal}%`;
                const textWidth = ctx.measureText(label).width;
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(x, y, textWidth + 10, 20);
                ctx.fillStyle = color; // 文字顏色跟框框一樣
                ctx.fillText(label, x + 5, y + 2);
            });
        }
    </script>
